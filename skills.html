<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Skills cloud</title>
    <link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="libs/bootstrap-tagsinput/bootstrap-tagsinput.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/skills.css">
  </head>
  <body>
		<div class="container">
			<div class="title">Graph based skills set</div>
			<hr/>
			<div class="row">
				<div id="the-basics">
  				<input class="typeahead" type="text" placeholder="start typing your skill" autofocus="autofocus">
				</div>
			</div>
		</div>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 		<script src="libs/jquery-2.1.1/jquery.min.js"></script>
    <script src="libs/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script src="libs/typeahead-0.10.5/typeahead.jquery.min.js"></script>
    <script type="text/javascript">
			var substringMatcher = function(strs) {
			  return function findMatches(q, cb) {
			    var matches, substrRegex;
 
			    // an array that will be populated with substring matches
			    matches = [];
 
			    // regex used to determine if a string contains the substring `q`
			    substrRegex = new RegExp(q, 'i');
 
			    // iterate through the pool of strings and for any string that
			    // contains the substring `q`, add it to the `matches` array
			    $.each(strs, function(i, str) {
			      if (substrRegex.test(str)) {
      			  // the typeahead jQuery plugin expects suggestions to a
			        // JavaScript object, refer to typeahead docs for more info
      			  matches.push({ value: str });
			      }
			    });
 
			    cb(matches);
			  };
			};
 
			var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
			  'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
			  'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
			  'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
  			'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
  			'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
  			'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
  			'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
  			'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
			];
 
			$('#the-basics .typeahead').typeahead({
			  hint: true,
			  highlight: true,
			  minLength: 1
			},
			{
			  name: 'states',
			  displayKey: 'value',
			  source: substringMatcher(states)
			});
  </body>
</html>
