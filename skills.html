<DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tags Input</title>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="libs/bootstrap-tagsinput-0.4.2/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/skills.css">
		<script src="libs/jquery-2.1.1/jquery.min.js"></script>
    <script src="libs/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap-tagsinput-0.4.2/bootstrap-tagsinput.js"></script>
    <script src="libs/typeahead-0.10.5/typeahead.bundle.js"></script>
    <script>
			$(document).ready(function() {
				var skills = new Bloodhound({
				  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
				  queryTokenizer: Bloodhound.tokenizers.whitespace,
				  prefetch: {
						url: 'skills-list.json',
						filter: function(list) {
						  return $.map(list, function(skill) {
							return { name: skill }; });
						}
				  }
				});
				skills.initialize();
				/**
				 * Typeahead
				 */
				var elt = $('.skills');
				elt.tagsinput({
				  typeaheadjs: {
					name: 'skills',
					displayKey: 'name',
					valueKey: 'name',
					source: skills.ttAdapter()
				  }
				});

				// HACK: overrule hardcoded display inline-block of typeahead.js
				$(".twitter-typeahead").css('display', 'inline');
			});
		</script>
  </head>
  <body>
		<div class="container">
			<div class="page-header">
			  <h1>Graph based skill set <small>internal demo</small></h1>
			</div>
			<h4>Search</h4>
			<form class="form-horizontal" role="form">
			  <div class="form-group has-error has-feedback">
			    <label for="inputName" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" id="inputName" placeholder="Name" autofocus>
						<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			    </div>
			  </div>
			  <div class="form-group has-success has-feedback">
			    <label for="inputSkills" class="col-sm-2 control-label">Skills</label>
			    <div class="col-sm-10">
				 	 	<input class="skills" type="text" id="inputSkills" value="">
						<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit </button>
			    </div>
			  </div>
			</form>
			<hr/>
			<h4>Search</h4>
			<input class="skills" type="text" id="searchSkills" value="">
		</div>
  </body>
</html>
