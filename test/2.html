<DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tags Input</title>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-3/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-tagsinput/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/rainbow/themes/github.css">
    <link rel="stylesheet" href="http://timschlechter.github.io/bootstrap-tagsinput/examples/assets/app.css">
	<script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/jquery/dist/jquery.min.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-3/dist/js/bootstrap.min.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/angular/angular.min.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/bootstrap-tagsinput/bootstrap-tagsinput-angular.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/typeahead.js/dist/typeahead.bundle.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/rainbow/js/rainbow.min.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/rainbow/js/language/generic.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/rainbow/js/language/html.js"></script>
    <script src="http://timschlechter.github.io/bootstrap-tagsinput/examples/lib/rainbow/js/language/javascript.js"></script>
    <script>
	$(document).ready(function() {
		var citynames = new Bloodhound({
		  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
		  queryTokenizer: Bloodhound.tokenizers.whitespace,
		  prefetch: {
			url: 'citynames.json',
			filter: function(list) {
			  return $.map(list, function(cityname) {
				return { name: cityname }; });
			}
		  }
		});
		citynames.initialize();

		/**
		 * Typeahead
		 */
		var elt = $('.example_typeahead > > input');
		elt.tagsinput({
		  typeaheadjs: {
			name: 'citynames',
			displayKey: 'name',
			valueKey: 'name',
			source: citynames.ttAdapter()
		  }
		});

		// HACK: overrule hardcoded display inline-block of typeahead.js
		$(".twitter-typeahead").css('display', 'inline');
	});
	</script>
    <script>
	$(document).ready(function() {
		$(function() {
		  $('input, select').on('change', function(event) {
			var $element = $(event.target),
			  $container = $element.closest('.example');

			if (!$element.data('tagsinput'))
			  return;

			var val = $element.val();
			if (val === null)
			  val = "null";
			$('code', $('pre.val', $container)).html( ($.isArray(val) ? JSON.stringify(val) : "\"" + val.replace('"', '\\"') + "\"") );
			$('code', $('pre.items', $container)).html(JSON.stringify($element.tagsinput('items')));
		  }).trigger('change');
		});
	});
	</script>
	
  </head>
  <body>
    <div class="container">
      <section id="examples">
        <div class="page-header">
          <h2>Examples</h2>
        </div>
  
        <div class="example example_typeahead">
          <h3>Typeahead</h3>
          Typeahead is not included in Bootstrap 3, so you'll have to include your own typeahead library. I'd recommed <a href="http://twitter.github.io/typeahead.js/">typeahead.js</a>. An example of using this is shown below.

          <div class="bs-example">
            <input type="text" value="Amsterdam,Washington" />
          </div>
          <table class="table table-bordered table-condensed"><thead><tr><th>statement</th><th>returns</th></tr></thead><tbody><tr><td><code>$("input").val()</code></td><td><pre class="val"><code data-language="javascript"></code></pre></td></tr><tr><td><code>$("input").tagsinput('items')</code></td><td><pre class="items"><code data-language="javascript"></code></pre></td></tr></tbody></table>
        </div>



  </body>
</html>
